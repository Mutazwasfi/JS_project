<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizsh</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/49fd0aae10.js" crossorigin="anonymous"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body class="graindent">
  <section class="registrationFormContainer">
    <div class="firstHalf">
      <div class="logo"><span>Q</span>uizsh</div>
      <div class="Pagename">
        Register</div>
    </div>
    <div class="SecondHalf">
      <div class="inpRow">
        <div>
          <input type="text" id="name" placeholder="Enter You're Name">
        </div>
        <div>
          <input type="text" id="userName" placeholder="Enter User Name">
        </div>
      </div>
      <div class="inpRow fullRow">
        <div>
          <input type="text" id="email" placeholder="Enter You're Email">
        </div>
      </div>
      <div class="inpRow">
        <div>
          <select name="Gender" id="gender">
            <option value="default">Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div>
          <input type="text" onfocus="(this.type='date')" id="BirthDate" placeholder="BirthDate">
        </div>
      </div>
      <div class="inpRow fullRow">
        <div>
          <select name="position" id="position">
            <option value="default">Job Position</option>
            <option value="html">UI Developer</option>
            <option value="css">UI Designer</option>
            <option value="java">Backend Developer</option>
          </select>
        </div>
      </div>
      <div class="inpRow fullRow">
        <div>
          <input type="password" id="password" placeholder="Enter You're password">
        </div>
      </div>
      <div class="SignBtnDiv">
        <a href=""><input type="button" class="submitBtn graindent2" value="Sign Up"></a>
      </div>
    </div>
  </section>
</body>

</html>
