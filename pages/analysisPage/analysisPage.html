<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizsh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/49fd0aae10.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="analysisPage.css">
</head>

<body class="graindent">
    <!-- Start navbar -->
    <nav>
        <div class="contant">
            <div class="logo"><span>Q</span>uizsh</div>
            <div class="signinOptions">
                <div><a href="">Login</a></div>
                <div class="divider">|</div>
                <div><a href="">Sign up</a></div>
            </div>
        </div>
    </nav>
    <!-- End navbar -->

    <main>
        <section class="mainWindow">
            <div class="content">
                <div class="image"></div>
                <div class="dashboard hidden">
                    <div class="title"> You've completed the quiz! Thank you for your effort!
                    </div>
                    <div class="cols">
                        <div class="text">
                            <div class="sub-title">It only took you <span>XX:XX</span> to finsih it thats great!</div>
                            <div class="answers">you got <span>7 out of 10</span> questions correctly</div>
                            <div class="scoreText">And you'r score of a 100 is: </div>
                        </div>
                        <div class="skills">
                            <div class="score">
                                <div id="number">
                                    40%
                                </div>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                                <defs>
                                    <linearGradient id="GradientColor">
                                        <stop offset="0%" stop-color="#2b487d" />
                                        <stop offset="100%" stop-color="var(--Gradient-dark-color-2)" />
                                    </linearGradient>
                                </defs>
                                <circle cx="80" cy="80" r="70" stroke-linecap="round" />
                            </svg>
                        </div>
                    </div>
                    <div class="buttons">
                        <div class="ReviewAnswers"><button class="BtnGradient">Review Answers</button></div>
                        <div class="Home"><button class="BtnGradient">Home Page</button></div>
                    </div>
                </div>

                <div class=" main ">
                    <div class="header">
                        <div class="score">100%</div>
                    </div>
                    <div class=" dashboard graindent">

                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
<script defer src="analysisPage.js"></script>

</html>
